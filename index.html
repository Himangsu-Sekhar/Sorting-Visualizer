<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITWP - PROJECT ARRAY SORTING VISUALISER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://media.geeksforgeeks.org/wp-content/uploads/Circular-queue.png" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div class="cursor"></div>
        <h2>DESCENDING SORTING VISUALISER</h1>
        <div class="sorter">
            <div class="fst">
                <input class="items" id="numInput" type="text" placeholder="Enter Number">
                <button class="items" id="add" >ADD</button>
            </div>
            <div id="arrayBox"></div>
            <h3 class="srth3">Sorted Array</h3>
            <div id="sortedBox"></div>
            <div class="scnd">
                <button class="items" id="Sort" >Sort</button>
                <button class="items" id="clear" >Clear All</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
